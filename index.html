<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" ></script>
    <script src="script.js"></script>
    <title>Salary Calculator App</title>
</head>

<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
   <form id="entry-fields">
        <input placeholder="First Name" class="text-field" id="em-first-name" type="text">

        <input placeholder="Last Name" class="text-field" id="em-last-name" type="text">

        <input placeholder="ID" class="text-field" id="em-id" type="text">

        <input placeholder="Title" class="text-field" id="em-title" type="text">

        <input placeholder="Annual Salary" class="text-field" id="em-salary" type="text">

        <button id="submit-btn">Submit</button>

   </form>
   <h2>Employees</h2>
   <table id ="employee-data">
    <colgroup>
        <col>

    </colgroup>
        <thead id="header">
            <tr>
                <th>NAME</th>
                <th>ID</th>
                <th>TITLE</th>
                <th>SALARY</th>
                <th>DELETE?</th>
            </tr>

        </thead>
        <tbody id="table-body">

        </tbody>
        <tfoot id="table-footer">

        </tfoot>
   </table>

</body>

</html>
